<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Verifiering – LinkGo</title>
  <link rel="stylesheet" href="/css/auth.css" />
</head>
<body class="verify-page">
  <div class="main">
    <div class="center">
      <img src="/img/linkgologga-gron-transp.png" alt="LinkGo logotyp" class="logo" />
      <h1>LinkGo</h1>
    </div>

    <div class="card" style="text-align:center">
      <p class="ok" id="status">Verifierar…</p>
      <div class="actions" style="margin-top:14px">
        <a class="btn btn-primary" href="/role.html">Välj roll</a>
        <a class="btn btn-ghost" href="/login.html">Logga in</a>
      </div>
      <p class="note" id="dbg"></p>
    </div>
  </div>

  <script type="module">
    import supa from '/js/supa.js';

    const statusEl = document.getElementById('status');
    const params = new URLSearchParams(location.search);
    const code = params.get('code');

    if (code) {
      try {
        const { error } = await supa.Auth.exchangeCodeForSession(window.location.href);
        if (error) throw error;
        statusEl.textContent = 'E-post bekräftad. Du kan gå vidare.';
      } catch (e) {
        console.error(e);
        statusEl.textContent = 'Verifieringen misslyckades. Logga in och försök igen.';
      }
    } else {
      // If already logged in, this is still fine
      statusEl.textContent = 'E-post bekräftad. Du kan gå vidare.';
    }

    if (location.search.includes('debug=1')) {
      document.getElementById('dbg').textContent = 'URL: ' + location.href;
    }
  </script>
</body>
</html>
