<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Logga in – LinkGo</title>
  <link rel="stylesheet" href="./tokens.css" />
  <script src="./config.js"></script>
  <style>
    body {
      margin: 0;
      padding: var(--l);
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding-top: var(--xxl);
    }
    .card {
      background: var(--surface);
      border: 1px solid var(--muted);
      border-radius: 12px;
      padding: var(--xl);
    }
    .form-group {
      margin-bottom: var(--l);
    }
    label {
      display: block;
      margin-bottom: var(--s);
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: var(--m);
      border: 1px solid var(--muted);
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(34, 211, 238, 0.2);
    }
    button {
      width: 100%;
      padding: var(--m);
      background: var(--primary);
      color: var(--surface);
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: var(--m);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      opacity: 0.9;
    }
    .link {
      display: block;
      text-align: center;
      color: var(--primary);
      text-decoration: none;
      margin-top: var(--m);
    }
    .link:hover {
      text-decoration: underline;
    }
    .note {
      text-align: center;
      margin-top: var(--l);
      color: var(--subtle);
    }
    .note a {
      color: var(--primary);
      text-decoration: none;
    }
    .note a:hover {
      text-decoration: underline;
    }
    #msg {
      padding: var(--m);
      border-radius: 6px;
      margin-top: var(--m);
      font-weight: 500;
    }
    .msg-error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
    .msg-success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
    .msg-info {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #bfdbfe;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 style="text-align: center; margin-bottom: var(--xl);">Logga in</h1>
      
      <form>
        <div class="form-group">
          <label for="email">E-post</label>
          <input id="email" type="email" autocomplete="email" placeholder="du@example.com" required />
        </div>

        <div class="form-group">
          <label for="password">Lösenord</label>
          <input id="password" type="password" autocomplete="current-password" placeholder="••••••••" required />
        </div>

        <button type="submit">Logga in</button>
        <a href="./signup.html" class="link">Skapa konto</a>

        <p class="note">Behöver du verifiera e-post? <a href="./verify.html">Öppna verifiering</a></p>
        <p id="msg" role="status" aria-live="polite"></p>
      </form>
    </div>
  </div>

  <script type="module">
    import supa from '../js/supa.js';

    const $ = (sel, root=document) => root.querySelector(sel);

    // 1) Skapa/återanvänd ett meddelandefält utan att störa design
    let msg = $('#msg');
    if (!msg) {
      msg = document.createElement('p');
      msg.id = 'msg';
      msg.style.marginTop = '8px';
      msg.style.minHeight = '1.2em';
      const host = document.querySelector('form') || document.body;
      host.appendChild(msg);
    }
    const setMsg = (t, cls='') => { msg.textContent = t || ''; msg.className = cls; };

    // 2) Hitta inputs och knappar utan att ändra DOM-struktur
    const form = document.querySelector('form') || document;
    const emailEl = $('#email', form);
    const passEl  = $('#password', form);
    const btn     = $('#btn-login', form) || form.querySelector('button[type="submit"]') || form.querySelector('button');

    // 3) Säker bindning – vi rör inga klasser/stilar
    const onSubmit = async (e) => {
      if (e) e.preventDefault();               // ingen sidladdning → fält rensas inte
      if (btn) btn.disabled = true;
      setMsg('Loggar in…', 'info');
      const email = emailEl?.value?.trim();
      const password = passEl?.value || '';
      try {
        const { session, error } = await supa.Auth.signInWithPassword({ email, password });
        if (error) {
          const code = error.code || '';
          if (code === 'invalid_credentials') setMsg('Fel e-post eller lösenord.', 'error');
          else if (/confirm|verified|not[_\s-]*confirmed/i.test(error.message)) setMsg('Bekräfta din e-post via länken vi skickat.', 'error');
          else setMsg(error.message || 'Kunde inte logga in.', 'error');
          return; // behåll inmatade värden
        }
        if (session) { supa.Auth.redirectToHome(); return; }
        setMsg('Oväntat läge – prova igen.', 'error');
      } catch (err) {
        console.error(err); setMsg('Tekniskt fel vid inloggning.', 'error');
      } finally {
        if (btn) btn.disabled = false;
      }
    };

    // 4) Bind både knapp och form – utan att ändra deras typ/utseende
    if (btn) btn.addEventListener('click', onSubmit);
    if (form && form.tagName === 'FORM') form.addEventListener('submit', onSubmit);
  </script>
</body>
</html>
