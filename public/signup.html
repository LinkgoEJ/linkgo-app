<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Skapa konto – LinkGo</title>
  <link rel="stylesheet" href="./tokens.css" />
  <script src="./config.js"></script>
  <style>
    body {
      margin: 0;
      padding: var(--l);
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding-top: var(--xxl);
    }
    .card {
      background: var(--surface);
      border: 1px solid var(--muted);
      border-radius: 12px;
      padding: var(--xl);
    }
    .form-group {
      margin-bottom: var(--l);
    }
    label {
      display: block;
      margin-bottom: var(--s);
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: var(--m);
      border: 1px solid var(--muted);
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(34, 211, 238, 0.2);
    }
    button {
      width: 100%;
      padding: var(--m);
      background: var(--primary);
      color: var(--surface);
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      opacity: 0.9;
    }
    .note {
      text-align: center;
      margin-top: var(--l);
      color: var(--subtle);
    }
    .note a {
      color: var(--primary);
      text-decoration: none;
    }
    .note a:hover {
      text-decoration: underline;
    }
    #msg {
      padding: var(--m);
      border-radius: 6px;
      margin-top: var(--m);
      font-weight: 500;
    }
    .msg-error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
    .msg-success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
    .msg-info {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #bfdbfe;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 style="text-align: center; margin-bottom: var(--xl);">Skapa konto</h1>
      
      <form>
        <div class="form-group">
          <label for="email">E-post</label>
          <input id="email" type="email" autocomplete="email" placeholder="du@example.com" required />
        </div>

        <div class="form-group">
          <label for="password">Lösenord</label>
          <input id="password" type="password" autocomplete="new-password" placeholder="Minst 8 tecken" required />
        </div>

        <div class="form-group">
          <label for="full_name">Fullständigt namn</label>
          <input id="full_name" type="text" autocomplete="name" placeholder="Ditt fullständiga namn" />
        </div>

        <button type="submit">Skapa konto</button>

        <p class="note">Har du redan ett konto? <a href="./login.html">Logga in här</a>.</p>
        <p id="msg" role="status" aria-live="polite"></p>
      </form>
    </div>
  </div>

  <script type="module">
import supa from '../js/supa.js';
const $ = (sel, root=document) => root.querySelector(sel);

// Diskret statusfält om det saknas
let msg = document.getElementById('msg');
if (!msg) {
  msg = document.createElement('p');
  msg.id = 'msg';
  msg.style.marginTop = '8px';
  msg.style.minHeight = '1.2em';
  (document.querySelector('form') || document.body).appendChild(msg);
}
const setMsg = (t, cls='') => { msg.textContent = t || ''; msg.className = cls; };

const form = document.querySelector('form') || document;
const emailEl = $('#email', form);
const passEl  = $('#password', form);
const nameEl  = $('#full_name', form);
const btn     = $('#btn-signup', form) || form.querySelector('button[type="submit"]') || form.querySelector('button');

const onSubmit = async (e) => {
  if (e) e.preventDefault(); // ingen sidladdning => inputs behålls
  if (btn) btn.disabled = true;
  setMsg('Skapar konto…','info');
  const email = emailEl?.value?.trim();
  const password = passEl?.value || '';
  const full_name = nameEl?.value?.trim() || null;

  try {
    const res = await supa.Auth.signUpWithEmail({ email, password, data: { full_name } });

    // Konto finns redan → försök logga in
    if (res?.error?.code === 'user_already_registered' || /already/i.test(res?.error?.message||'')) {
      const { session, error: loginErr } = await supa.Auth.signInWithPassword({ email, password });
      if (!loginErr && session) { supa.Auth.redirectToHome(); return; }
      setMsg('Kontot finns redan men lösenordet matchar inte. Prova att logga in eller återställ lösenordet.','error');
      return;
    }

    if (res.needsConfirmation) {
      setMsg(`Vi har skickat ett bekräftelsemail till ${email}. Bekräfta och logga in.`,'ok');
      return; // stanna kvar, inputs behålls
    }

    if (res.session) { supa.Auth.redirectToHome(); return; }
    setMsg('Oväntat läge – prova att logga in.','error');

  } catch (err) {
    console.error(err); setMsg('Tekniskt fel vid registrering.','error');
  } finally {
    if (btn) btn.disabled = false;
  }
};

if (btn) btn.addEventListener('click', onSubmit);
if (form && form.tagName === 'FORM') form.addEventListener('submit', onSubmit);
</script>
</body>
</html>
